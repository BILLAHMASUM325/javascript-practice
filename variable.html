<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="variable"></p>
    <p id="string1"></p>
    <p id="demo"></p>
    <button onclick="myFunction()">Try it</button>

    <script>
        const price1 = 5;
        const price2 = 6;
        let total = price1 + price2;
        document.getElementById("variable").innerText = "this is my number " + total; 

         const pi = 3.14;
         let person = "John Doe";
         let answer = 'Yes I am';
         document.getElementById("string1").innerText = pi + "<br>" + person + "<br>" + answer;
    </script>
<script>
const fruits = ["Banana", "Orange", "Apple"];
document.getElementById("demo").innerHTML = fruits;

function myFunction(){
    fruits.push("Lemon");
    document.getElementById("demo").innerHTML = fruits;
}
</script>
    
</body>
</html>
